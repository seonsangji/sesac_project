{% extends 'base.html' %}

{% block title %}start add{% endblock %}

{% block extra_head %}
    <link rel="stylesheet" href="{{url_for('static', filename='css/common/form.css')}}">
    <link rel="stylesheet" href="{{url_for('static', filename='css/admin/add.css')}}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" >
{% endblock %}

{% block header %}<h2>put your info</h2>{% endblock %}

{% block form %}
    <div class="form_wrapper">
        <form class="add_form">
            <table class="add_table">
                <tr>
                    <td>name:</td>
                    <td><input type="text" name="name" placeholder="your name"></td>
                </tr>
                <tr>
                    <td>gender:</td>
                    <td>
                        <select name="gender">
                        <option value="male">male</option>
                        <option value="female">female</option>
                        </select>
                    </td>
                </tr>
                <tr>
                    <td>birthdate:</td>
                    <td><input type="text" name="birthdate" placeholder="2000-01-01"></td>
                </tr>
                <tr>
                    <td></td>
                    <td><button>+add</button></td>
                </tr>
            </form>
        </div>
{% endblock %}
